<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wei-Wei's Painting Canvas</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
<div id="container">
  <div class="transbox">
    <h1>Wei-Wei's Painting Canvas</h1>
  </div>
  <canvas id="art" width="1000" height="700"> </canvas>
  <div id="tool_box">
    <div class="command_box">
     <input type="button" id="reset" value="Clear" class="command" onclick="clearCanvas()"/>
     <input type="button" id='undo' value="Undo"  class="command" onclick="undo()"/>
     <input type="button" id='redo' value="Redo"  class="command" onclick="redo()"/>
     <!--<input type="button" id="download" value="Download" download="myImage.jpg" href="" onclick="download_img(this)"/>-->
     <a class="command" id="download" download="myImage.jpg" href="" onclick="download_img(this);" >Save by Download</a>
     <input type="file" id="inp" accept="image/png, image/jpeg">
    </div>
    <div class="command_box">
     <div id='red' class="color"></div>
     <div id='blue' class="color"></div>
     <div id='green' class="color"></div>
     <div id='purple' class="color"></div>
     <div id='yellow' class="color"></div>
     <div id='orange' class="color"></div>
     <div id='pink' class="color"></div>
     <div id='black' class="color"></div>
     <div id='white' class="color"></div>
     <div id='ebebeb' class="color"></div>
    </div>
    <div class="command_box">  
     <div id="default" class="thickness">1</div>
     <div id="three" class="thickness">3</div>
     <div id="five" class="thickness">5</div>
     <div id="ten" class="thickness">10</div>
     <div id="fifteen" class="thickness">15</div>
     <div id="twenty" class="thickness">20</div>
    </div>
    <div class="command_box">  
     <div id="line" class="color" onclick="changeDrawType('line')">\</div>
     <div id="text" class="color" onclick="changeDrawType('text')">A</div>
     <div id="rect" class="color" onclick="changeDrawType('rect')">■</div>
     <div id="rect2" class="color" onclick="changeDrawType('rect2')">□</div>
     <div id="oval" class="color" onclick="changeDrawType('oval')">●</div>
     <div id="oval2" class="color" onclick="changeDrawType('oval2')">o</div>
	   <div id="tri" class="color" onclick="changeDrawType('tri')">&#916;</div>
     <div id="eraser" class="color" onclick="changeDrawType('eraser')">E</div>
    </div>  
    <div class="command_box">
      <small>Font Style:</small><br>
      <select id="mySelect" onchange="changeFontType();">
        <option value="Arial"> Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="LiSu"> LiSu</option>
      </select>
      <br><small>Font Size:</small><br>
      <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      <br><small>Font Weight:</small><br>
      <input type="range" min="1" max="1000" value="500" class="slider" id="myFontWeight">
      
    </div>
   </div>
</div>
    <script  src="index.js"></script>
</body>
</html>
